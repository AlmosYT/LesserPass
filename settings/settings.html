<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LesserPass - Settings</title>
		<link rel="stylesheet" href="settings.css">
		<script src="settings.js" defer></script>
	</head>
	<body>
		<h1 class="title">Settings</h1>
		<div class="Settings">
			<div class="urlFormatting">
				<h2>URL Formatting</h2>
					<div class="switchContainer">
						<h3 class="settingTitle">Strip subdomain</h3>
						<input type="checkbox" class="toggleInput" name="stripSubDomain" checked>
					</div>
					<div class="switchContainer">
						<h3 class="settingTitle">Strip url path</h3>
						<input type="checkbox" class="toggleInput" name="stripPath" checked>
					</div>
					<div class="switchContainer">
						<h3 class="settingTitle">Strip url protocol</h3>
						<input type="checkbox" class="toggleInput" name="stripProtocol" checked>
					</div>
			</div>
			<div class="defaultInputs">
				<h2>Default Input</h2>
				<div class="inputContainer">
					<h3 class="settingTitle">Default login</h3>
					<input type="text" class="textInput" name="login" value="">
				</div>
				<div class="inputContainer">
					<h3 class="settingTitle">Default password length</h3>
					<button id="plusBL" class="minusButton">-</button>
					<input type="number" class="numberInput" name="length" value="16">
					<button id="plusBL" class="plusButton">+</button>
				</div>
				<div class="inputContainer">
					<h3 class="settingTitle">Default password index</h3>
					<button id="minusBI" class="minusButton">-</button>
					<input type="number" class="numberInput" name="index" value="0">
					<button id="plusBI" class="plusButton">+</button>
				</div>
			</div>
			<div class="miscSettings">
				<h2>Miscellaneous</h2>
				<div class="switchContainer">
					<h3 class="settingTitle">Enable Autofill</h3>
					<input type="checkbox" class="toggleInput" name="autofill" checked>
				</div>
				<div class="switchContainer">
					<h3 class="settingTitle">Show "Copied" overlay</h3>
					<input type="checkbox" class="toggleInput" name="copiedOverlay" checked>
				</div>
				<div class="inputContainer focusSelect">
					<h3 class="settingTitle">UI auto focus</h3>
					<select class="focusselector" name="focus">
						<option value="Site">Site</option>
						<option value="Login">Login</option>
						<option value="MasterPW">MasterPW</option>
						<option value="PWLength">PWLength</option>
						<option value="PWIndex">PWIndex</option>
						<option value="None">None</option>
					</select>
				</div>
				<div class="inputContainer">
					<h3 class="patch settingTitle">Password charset</h3>
					<input class="charset" type="text" name="charset" value="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVW0123456789!`&quotÂ§$\%&/(){[]}=?'#.,;:<>|_-">
				</div>
			</div>
		</div>
	</body>
</html>
