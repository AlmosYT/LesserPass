<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LesserPass - Settings</title>
		<link rel="stylesheet" href="settings.css">
		<script src="settings.js" defer></script>
	</head>
	<body class="flex-top-bottom">
		<h1 class="mainTitle">Settings</h1>
		<div class="settingsContainer flex-top-bottom">
			<div class="urlFormatting settingsBox" sectionTitle="URL formatting">
				<div class="checkSettingContainer">
					<input type="checkbox" id="stripSubDomain">
					<h2 class="checkLabel" id="togSub" >Strip subdomain (subdoain.domain.com)</h2>
				</div>
				<div class="checkSettingContainer">
					<input type="checkbox" id="stripPath">
					<h2 class="checkLabel" id="togPath" >Strip path (domain.com/pa/th)</h2>
				</div>
				<div class="checkSettingContainer">
					<input type="checkbox" id="stripProtocol">
					<h2 class="checkLabel" id="togProt" >Strip protocol (protocol://domain.com)</h2>
				</div>
			</div>
			<div class="defaultInputs settingsBox" sectionTitle="Default inputs">
				<div class="textSettingContainer">
					<h2 class="textLabel">Default login</h2>
					<input type="text" id="login">
				</div>
				<div class="numberSettingContainer">
					<div class="numberSideBySideSpecial">
						<h2 class="numberLabel">Default length</h2>
						<input type="number" id="length" value="16">
					</div>
					<div class="numberSideBySideSpecial">
						<h2 class="numberLabel">Default index</h2>
						<input type="number" id="index" value="0">
					</div>
				</div>
				<div class="textSettingContainer">
					<h2 class="textLabel">Charset</h2>
					<textarea class="charset" id="charset" rows="2"></textarea>
				</div>
			</div>
			<!-- abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVW0123456789!`&quotÂ§$\%&/(){[]}=?'#.,;:<>|_- -->
			<div class="settingsBox UISettings" sectionTitle="UI Settings">
				<div class="checkSettingContainer">
					<input type="checkbox" class="toggleInput" name="copiedOverlay" checked>
					<h2 class="checkLabel" id="togProt" >Enable "Copied" overlay</h2>
				</div>
				<div class="numberSettingContainer flexoverwrite">
						<h2 class="numberLabel">"Coped!" overlay duration (ms)</h2>
						<input type="number" class="toggleInput" id="copiedOverlayTime">
					</div>
				<div class="selectSettingContainer">
					<h2 class="selectLabel">Which field should be autoselected</h2>
					<select class="focusselector" name="focus">
						<option value="Site">Site</option>
						<option value="Login">Login</option>
						<option value="MasterPW">MasterPW</option>
						<option value="PWLength">PWLength</option>
						<option value="PWIndex">PWIndex</option>
						<option value="None">None</option>
					</select>
				</div>
			</div>
			<div class="settingsBox Experimental" sectionTitle="Experimental">
				<div class="checkSettingContainer">
					<input type="checkbox" class="toggleInput" id="autofill">
					<h2 class="checkLabel" id="togAuto">Enable Autofill (BETA)</h2>
				</div>
			</div>
			<button class="save">Save Settings</button>
		</div>
	</body>
</html>
