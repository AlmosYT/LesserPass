<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LesserPass</title>
		<link rel="stylesheet" href="popup.css">
		<script src="popup.js" defer></script>
	</head>
	<body>
		<div class="copiedOverlay">
			<h1 class="overlayText">Copied!</h1>
		</div>
		<div class="titleSection sidebyside">
			<img src="../assets/128x128.png" alt="A key with striked through eye in its bow." class="keyLogo">
			<h2 class="title">LesserPass</h2>
		</div>
		<div class="form toponbottom">
			<input type="text" placeholder="google.com" class="site">
			<input type="text" placeholder="max@gmail.com" class="login">
			<input type="text" placeholder="S3cur3P4ssw0rd1!" class="masterPassword">
			<div class="quickSettings sidebyside">
				<div class="numberInputContainer">
					<button id="minusBL" class="minusButton">-</button>
					<input type="number" min="1" value="16" placeholder="Length" class="lengthInput numberInput">
					<button id="plusBL" class="plusButton">+</button>
				</div>
				<div class="numberInputContainer">
					<button id="minusBI" class="minusButton">-</button>
					<input type="number" min="0" value="0" placeholder="Index" class="indexInput numberInput">
					<button id="plusBI" class="plusButton">+</button>
				</div>
			</div>
			<div class="outputContainer sidebyside">
				<input title="Click to copy" type="password" readonly class="output">
				<button class="toggleViewButton">
					<img src="../assets/icons/eye.svg" alt="Toggle View" class="toggleButtonImg">
				</button>
			</div>
		</div>
		<div class="links sidebyside">
			<a href="../settings/settings.html" target="_blank" class="bottomLink">Settings</a>
			<a href="https://github.com/Xeimyn/LesserPass" target="_blank" class="bottomLink">Source</a>
			<!-- <a href="" class="bottomLink">Placeholder</a> -->
		</div>
	</body>
	</html>
