<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LesserPass</title>
		<link rel="stylesheet" href="popup.css">
		<script src="popup.js" defer></script>
	</head>
	<body>
		<!-- Overlay -->
		<div class="copiedOverlay flex-top-bottom">
			<h1 class="overlayText">Copied!</h1>
		</div>
		<!-- Title Section -->
		<div class="header flex-side-side">
			<img class="keyLogo"
				src="../assets/icon.svg"
				alt="A key with a striked through eye in its bow."
			>
			<h2 class="title">LesserPass</h2>
		</div>
		<div class="userInputsContainer flex-top-bottom">
			<input class="userInput site" type="text" placeholder="Site">
			<input class="userInput login" type="text" placeholder="Login">
			<input class="userInput masterPassword" type="password" placeholder="Master Password">
			<div class="quickSettings flex-side-side">
				<div>
					<button class="minusButton" id="minusBL">-</button>
					<input class="numberInput" id="LengthInput" type="number" min="1" placeholder="Length">
					<button class="plusButton" id="plusBL">+</button>
				</div>
				<div>
					<button class="minusButton" id="minusBI">-</button>
					<input class="numberInput" id="IndexInput" type="number" min="0" placeholder="Index">
					<button class="plusButton" id="plusBI">+</button>
				</div>
			</div>
			<div class="outputContainer flex-side-side">
				<input class="output" title="Click to copy" type="password" readonly>
				<button class="toggleViewButton flex-top-bottom">
					<img class="toggleButtonImg" src="../assets/icons/eye.svg" alt="Toggle View">
				</button>
			</div>
		</div>
		<div class="links flex-side-side">
			<a href="../settings/settings.html" target="_blank" class="bottomLink">Settings</a>
			<a href="https://github.com/Xeimyn/LesserPass" target="_blank" class="bottomLink">Source</a>
			<!-- <a href="" class="bottomLink">Placeholder</a> -->
		</div>
	</body>
	</html>
